<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1>Registro</h1>
                <form (submit)="onSubmitAddUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" [(ngModel)]="email"  placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Contraseña" required class="form-control">
                    </div> 
                    <input type="submit" class="btn btn-outline-primary" Value="Registrarse">
                </form>
            </div>
        </div>

    </div>
</div>
